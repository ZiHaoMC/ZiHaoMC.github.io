<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black; /* 设置背景颜色为黑色 */
    }

    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 确保背景在所有内容后面 */
    }

    .bg-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7); /* 调整亮度 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white; /* 设置文字颜色为白色 */
      text-align: center; /* 设置文字居中 */
      z-index: 1; /* 确保标题在背景上方显示 */
      position: relative; /* 相对定位，为了下面绝对定位元素的参照 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h1 {
      color: white; /* 设置标题颜色为白色 */
      font-size: 3em; /* 增大字体 */
      opacity: 0; /* 隐藏标题 */
      animation: fadeIn 1s ease forwards; /* 应用动画 */
    }

    .server-info p {
      opacity: 0; /* 隐藏文字 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
      opacity: 0; /* 隐藏按钮 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
      animation-delay: 1.25s; /* 延迟动画 */
      overflow: hidden; /* 隐藏超出内容 */
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-text {
      position: absolute; /* 绝对定位 */
      bottom: 10px; /* 距离底部的距离 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      opacity: 0.1; /* 设置透明度为0.1 */
      color: rgba(255, 255, 255, 0.1); /* 设置文本颜色为透明白色 */
      user-select: none; /* 设置禁止选择 */
    }

    .navbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10; /* 确保导航栏在顶部 */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10; /* 确保首页按钮在顶部 */
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .night-mode-btn {
      position: absolute;
      top: 50px;
      right: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1.1s;
      z-index: 10; /* 确保夜间模式按钮在顶部 */
      transition: background-color 0.3s;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .bottom-image {
      width: 100%; /* 图片宽度设置为100% */
      height: auto; /* 高度自动 */
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img id="bg-image" src="background-0.png" alt="Background">
  </div>

  <div class="navbar">
    <a href="login.html">注册与登录</a>
    <a href="server-info.html">服务器信息</a>
    <a href="news-updates.html">新闻和更新</a>
    <a href="community.html">社区</a>
    <a href="store.html">商店</a>
    <a href="leaderboard.html">排行榜</a>
    <a href="support-feedback.html">支持与反馈</a>
    <a href="downloads.html">下载资源</a>
    <a href="about.html">关于我们</a>
    <a href="multilingual.html">多语言</a>
  </div>

  <a href="index.html" class="home-btn">首页</a>

  <div class="container">
    <h1>Zcraft</h1>
    <div class="server-info">
      <p>欢迎来到Zcraft服务器！</p>
      <a href="#" class="btn">立即加入</a>
    </div>
  </div>

  <div class="bottom-text">
    <p>版权所有 © 2024 Zcraft</p>
  </div>

  <img src="bottom-image.png" alt="Bottom Image" class="bottom-image">

  <script>
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function (e) {
        let ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${e.clientX - e.target.offsetLeft}px`;
        ripple.style.top = `${e.clientY - e.target.offsetTop}px`;
        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    const bgImages = ["background-0.png", "background-1.png", "background-2.png"];
    let currentImageIndex = 0;
    const bgImageElement = document.getElementById("bg-image");

    setInterval(() => {
      currentImageIndex = (currentImageIndex + 1) % bgImages.length;
      bgImageElement.src = bgImages[currentImageIndex];
    }, 5000);
  </script>
</body>
</html>
