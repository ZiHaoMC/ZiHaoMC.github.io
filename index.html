<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: gray; /* 默认背景色为灰色 */
      min-height: 200vh; /* 增加页面高度以允许滚动 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* 设置背景图片高度 */
      z-index: -1; /* 确保背景在所有内容后面 */
    }

    .bg-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7); /* 调整亮度 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: white;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .server-info p {
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
      animation-delay: 1.25s;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      color: rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    .navbar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .night-mode-btn {
      position: fixed;
      top: 50px;
      right: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1.1s;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .left-top-image {
      position: relative;
      top: 20px;
      left: 0;
      width: 100vw;
      height: auto;
      max-height: 20vh;
      object-fit: contain;
      z-index: 2;
    }

    .server-info-text {
      position: absolute;
      top: 110vh; /* 固定到背景图片下方 */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 3;
    }

  </style>
</head>
<body>
  <div class="bg-container">
    <img id="bg-image" src="background-day-0.png" alt="Background">
  </div>

  <!-- 右上角的导航栏 -->
  <div class="navbar">
    <a href="login.html">注册与登录</a>
    <a href="server-info.html">服务器信息</a>
    <a href="news-updates.html">新闻和更新</a>
    <a href="community.html">社区</a>
    <a href="store.html">商店</a>
    <a href="support.html">支持</a>
    <a href="contact.html">联系我们</a>
    <a href="rules.html">规则</a>
    <a href="wiki.html">Wiki</a>
    <a href="https://zihaomc.github.io">关于我们</a>
  </div>

  <!-- 左上角的首页按钮 -->
  <a href="index.html" class="home-btn">首页</a>

  <!-- 夜间模式按钮 -->
  <a href="#" class="night-mode-btn" id="night-mode-btn"> ☀ </a>

  <!-- 添加服务器信息 -->
  <div class="container">
    <h1>Zcraft</h1> <!-- 添加标题 -->
    <div class="server-info">
      <p style="animation-delay: 0.5s;">欢迎来到Zcraft服务器！在这里，你可以尽情享受游戏乐趣。</p>
      <p style="animation-delay: 0.75s;">服务器IP地址：<code>play.simpfun.cn</code></p>
      <p style="animation-delay: 1s;">版本：<code>1.20.1</code></p>
      <a href="https://www.mcbbs.net/" class="btn" onclick="createRipple(event)">前往论坛</a>
    </div>
  </div>

  <!-- 在背景图片下方显示服务器信息 -->
  <div class="server-info-text">
    欢迎加入我们的服务器！体验最棒的游戏时光！
  </div>

  <script>
    document.getElementById('night-mode-btn').addEventListener('click', function() {
      var bgImage = document.getElementById('bg-image');
      var currentSrc = bgImage.getAttribute('src');

      if (currentSrc === 'background-day-0.png') {
        bgImage.setAttribute('src', 'background-night-0.png');
        this.textContent = '🌙';
      } else {
        bgImage.setAttribute('src', 'background-day-0.png');
        this.textContent = '☀';
      }
    });

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add('ripple');

      const ripple = button.getElementsByClassName('ripple')[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }
  </script>
</body>
</html>
