<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: gray; /* 默认背景色为灰色 */
      min-height: 200vh; /* 增加页面高度以允许滚动 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 确保背景在所有内容后面 */
    }

    .bg-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7); /* 调整亮度 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: white;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .server-info p {
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
      animation-delay: 1.25s;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      color: rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    .navbar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .night-mode-btn {
      position: fixed;
      top: 50px;
      right: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1.1s;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .left-top-image {
      position: absolute;
      top: 105%; /* 调整此值以控制距离背景图片的距离 */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      max-width: 100%;
      max-height: 50vh;
    }

    .server-info-text {
      position: absolute;
      top: 90%; /* 调整此值以控制文字位置 */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2em;
      text-align: center;
    }

    .bottom-image {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

  </style>
</head>
<body>
  <div class="bg-container">
    <img id="bg-image" src="background-0.png" alt="Background">
  </div>

  <!-- 右上角的导航栏 -->
  <div class="navbar">
    <a href="login.html">注册与登录</a>
    <a href="server-info.html">服务器信息</a>
    <a href="news-updates.html">新闻和更新</a>
    <a href="community.html">社区</a>
    <a href="store.html">商店</a>
    <a href="support.html">支持</a>
    <a href="contact.html">联系我们</a>
    <a href="rules.html">规则</a>
    <a href="wiki.html">Wiki</a>
    <a href="https://zihaomc.github.io">关于我们</a>
  </div>

  <!-- 左上角的首页按钮 -->
  <a href="index.html" class="home-btn">首页</a>

  <!-- 夜间模式按钮 -->
  <a href="#" class="night-mode-btn" id="night-mode-btn"> ☀ </a>

  <!-- 添加服务器信息 -->
  <div class="container">
    <h1>Zcraft</h1> <!-- 添加标题 -->
    <div class="server-info">
      <p style="animation-delay: 0.5s;">欢迎来到Zcraft服务器！在这里，你可以尽情享受游戏乐趣。</p>
      <p style="animation-delay: 0.75s;">服务器IP地址：<code>play.simpfun.cn</code></p>
      <p style="animation-delay: 1s;">端口号：<code>11008</code></p>
      <a href="https://zihaomc.github.io" class="btn" onclick="createRipple(event)">关于我们</a>
    </div>
  </div>

  <!-- 底部透明文本 -->
  <div class="bottom-text">
    Copyright © 2024 Zcraft All Right Reserved.
  </div>

  <!-- 左上角的图片 -->
  <div class="server-info-text">
    服务器信息
  </div>
  <div class="left-top-image">
    <img src="https://api.imlazy.ink/mcapi/?name=Zcraft&host=play.simpfun.cn&type=image&getmotd=%0a%0a&getbg=8.jpg&port=11008" alt="Server Image">
  </div>

  <!-- 底部图片 -->
  <div class="bottom-image">
    <img src="background-0.png" alt="Bottom Image">
  </div>

  <script>
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }

    // 随机选择背景图片
    const images = ['background-0.png', 'background-1.png', 'background-2.png'];
    const nightImages = ['night-background-0.png', 'night-background-1.png', 'night-background-2.png'];
    const bgImage = document.getElementById('bg-image');
    const nightModeBtn = document.getElementById('night-mode-btn');
    let nightMode = localStorage.getItem('nightMode') === 'true';

    function setBackground() {
      const randomImage = nightMode ? nightImages[Math.floor(Math.random() * nightImages.length)] : images[Math.floor(Math.random() * images.length)];
      bgImage.src = randomImage;
    }

    nightModeBtn.addEventListener('click', () => {
      nightMode = !nightMode;
      nightModeBtn.textContent = nightMode ? ' 🌙 ' : ' ☀ ';
      localStorage.setItem('nightMode', nightMode);
      setBackground();
    });

    nightModeBtn.textContent = nightMode ? ' 🌙 ' : ' ☀ ';
    setBackground();
  </script>
</body>
</html>
