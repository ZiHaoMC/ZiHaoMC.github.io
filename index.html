<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff; /* 默认背景色为白色（白天模式） */
      color: black; /* 默认字体颜色为黑色（白天模式） */
      min-height: 200vh; /* 增加页面高度以允许滚动 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.night-mode {
      background-color: #181818; /* 夜间模式背景色 */
      color: white; /* 夜间模式字体颜色 */
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* 设置背景图片高度 */
      z-index: -1; /* 确保背景在所有内容后面 */
    }

    .bg-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7); /* 调整亮度 */
    }

    .night-mode .bg-container img {
      filter: brightness(0.3); /* 夜间模式下背景图更暗 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: white;
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .server-info p {
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
      animation-delay: 1.25s;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      color: rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    .navbar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .night-mode-btn {
      position: fixed;
      top: 50px;
      right: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1.1s;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .server-info-image {
      position: relative;
      top: 40px; /* 调整此值以向下移动图片 */
      left: 0;
      width: 100vw; /* 宽度铺满整个视口 */
      height: auto;
      max-height: 20vh;
      object-fit: contain;
      z-index: 2;
    }

    .server-info-text {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -100%);
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 3;
    }

    #server-info-section {
      top: 106vh; /* 固定到背景图片下方 */
    }

    #news-updates-section {
      top: 132vh; /* 调整此值以将文本进一步下移 */
    }

    .news-update-list {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: left;
      max-width: 800px;
      line-height: 1.5;
      position: absolute;
      top: 132vh; /* 放置在news-updates-section正下方 */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      z-index: 3;
      display: none; /* 默认隐藏所有更新 */
    }

    .news-update-list.latest {
      display: block; /* 仅显示包含 latest 的更新 */
    }

    .news-update-list p {
      margin-bottom: 10px;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img id="bg-image" src="background-day-0.png" alt="Background">
  </div>

  <!-- 右上角的导航栏 -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- 左上角的Home按钮 -->
  <a href="#home" class="home-btn">Home</a>

  <!-- 右上角的夜间模式按钮 -->
  <button id="night-mode-btn" class="night-mode-btn">☀</button>

  <!-- 主要内容 -->
  <div class="container">
    <h1>Welcome to Zcraft</h1>
    <p id="clickable-text" style="color: white;">click here for server details</p>
    <p id="replacement-text" style="display: none; color: white;">server details here</p>
    <a href="#server-info-section" id="server-info-link" class="btn">Server Info</a>
  </div>

  <!-- 服务器信息 -->
  <section id="server-info-section">
    <div class="server-info">
      <p>Server Information</p>
      <img class="server-info-image" src="https://dummyimage.com/600x400/000/fff.png&text=Server+Info" alt="Server Info">
      <p class="server-info-text">More server details here</p>
    </div>
  </section>

  <!-- 新闻更新 -->
  <section id="news-updates-section">
    <h2 style="text-align: center; color: white;">News Updates</h2>
    <div class="news-update-list latest">
      <p>Latest update 1</p>
      <p>Latest update 2</p>
      <p>Latest update 3</p>
    </div>
    <div class="news-update-list">
      <p>Update 1</p>
      <p>Update 2</p>
      <p>Update 3</p>
    </div>
  </section>

  <script>
    const nightModeBtn = document.getElementById('night-mode-btn');
    const bgImage = document.getElementById('bg-image');

    const dayImages = ['background-day-0.png', 'background-day-1.png', 'background-day-2.png'];
    const nightImages = ['background-night-0.png', 'background-night-1.png', 'background-night-2.png'];

    let isNightMode = localStorage.getItem('isNightMode') === 'true';
    let currentImageIndex = 0;

    function updateMode() {
      if (isNightMode) {
        document.body.classList.add('night-mode');
        nightModeBtn.textContent = '🌙';
        bgImage.src = nightImages[currentImageIndex];
      } else {
        document.body.classList.remove('night-mode');
        nightModeBtn.textContent = '☀';
        bgImage.src = dayImages[currentImageIndex];
      }

      currentImageIndex = (currentImageIndex + 1) % dayImages.length;
    }

    updateMode();

    nightModeBtn.addEventListener('click', () => {
      isNightMode = !isNightMode;
      localStorage.setItem('isNightMode', isNightMode);
      updateMode();
    });

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }

    document.getElementById('server-info-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('server-info-section').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('clickable-text').addEventListener('click', function () {
      const clickableText = document.getElementById('clickable-text');
      const replacementText = document.getElementById('replacement-text');

      clickableText.classList.add('fade-out');

      clickableText.addEventListener('animationend', function () {
        clickableText.style.display = 'none';
        replacementText.style.display = 'block';
        replacementText.classList.add('fade-in');
      }, { once: true });
    });
  </script>
</body>
</html>
