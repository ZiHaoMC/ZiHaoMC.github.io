<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <link media="all" rel="stylesheet" href="./primer.css" />
  <link media="all" rel="stylesheet" href="./site.css" />
  <link media="all" rel="stylesheet" href="./signup.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    /* 页面布局 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white; /* 设置文字颜色为白色 */
      text-align: center; /* 设置文字居中 */
      z-index: 1; /* 确保标题在背景上方显示 */
      position: relative; /* 相对定位，为了下面绝对定位元素的参照 */
    }
    
    /* 添加文字从下向上出现的动画 */
    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 添加文字从上向下出现的动画 */
    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 添加标题淡入效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* 应用标题动画到标题元素 */
    h1 {
      color: #007bff; /* 设置标题颜色为淡蓝色 */
      opacity: 0; /* 隐藏标题 */
      animation: fadeIn 1s ease forwards; /* 应用动画 */
    }
    
    /* 应用文字动画到 server-info 类 */
    .server-info p {
      opacity: 0; /* 隐藏文字 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
    }
    
    /* 添加按钮样式 */
    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
      opacity: 0; /* 隐藏按钮 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
      animation-delay: 1.25s; /* 延迟动画 */
      overflow: hidden; /* 隐藏超出内容 */
    }

    /* 添加点击扩展效果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    /* 底部透明文本样式 */
    .bottom-text {
      position: absolute; /* 绝对定位 */
      bottom: 10px; /* 距离底部的距离 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      opacity: 0.1; /* 设置透明度为0.1 */
      color: rgba(255, 255, 255, 0.1); /* 设置文本颜色为透明白色 */
      user-select: none; /* 设置禁止选择 */
    }

    /* 菜单样式 */
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
    }

    .menu-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .menu-button img {
      width: 40px;
      height: 40px;
    }

    .menu-content {
      display: none;
      margin-top: 10px;
      opacity: 0; /* 初始透明度为0 */
      animation: fadeInFromTop 0.5s forwards; /* 从上到下淡入效果 */
    }

    .menu-content.show {
      display: block;
      opacity: 1; /* 显示时透明度为1 */
    }

    .menu-content a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
      padding: 5px;
      opacity: 0; /* 初始透明度为0 */
    }

    .menu-content.show a {
      animation: fadeInFromBottom 0.5s forwards; /* 从下往上淡入效果 */
    }

    .menu-content a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .menu-content a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .menu-content a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .menu-content a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .menu-content a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .menu-content a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .menu-content a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .menu-content a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .menu-content a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .menu-content a:nth-child(10) {
      animation-delay: 1s;
    }
  </style>
</head>
<body class="height-full d-flex" style="word-wrap: break-word;" onclick="hideMenu(event)">
  <div class="js-warp-hide bg-gray-dark-mktg d-flex flex-auto flex-column overflow-hidden position-relative">
    <div class="signup-space">
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
    </div>
    
    <!-- 左上角的菜单 -->
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu(event)">
        <img src="cd.png" alt="菜单">
      </button>
      <div class="menu-content" id="menu-content">
        <a href="login.html">注册与登录</a>
        <a href="server-info.html">服务器信息</a>
        <a href="news-updates.html">新闻和更新</a>
        <a href="community.html">社区</a>
        <a href="store.html">商店</a>
        <a href="leaderboard.html">排行榜</a>
        <a href="support-feedback.html">支持与反馈</a>
        <a href="downloads.html">下载资源</a>
        <a href="about.html">关于我们</a>
        <a href="multilingual.html">多语言支持</a>
      </div>
    </div>

    <!-- 添加服务器信息 -->
    <div class="container">
      <h1>Zcraft</h1> <!-- 添加标题 -->
      <div class="server-info">
        <p style="animation-delay: 0.5s;">欢迎来到Zcraft服务器！在这里，你可以尽情享受游戏乐趣。</p>
        <p style="animation-delay: 0.75s;">服务器IP地址：<code>play.simpfun.cn</code></p>
        <p style="animation-delay: 1s;">端口号：<code>11008</code></p>
        <a href="https://zihaomc.github.io" class="btn" onclick="createRipple(event)">关于我们</a>
      </div>
    </div>
    
    <!-- 底部透明文本 -->
    <div class="bottom-text">
      Copyright © 2024 Zcraft All Right Reserved.
    </div>
  </div>
  <script>
    function toggleMenu(event) {
      event.stopPropagation(); // 阻止事件冒泡
      const menuContent = document.getElementById('menu-content');
      if (menuContent.classList.contains('show')) {
        menuContent.classList.remove('show');
        closeMenuItems();
      } else {
        menuContent.classList.add('show');
        openMenuItems();
      }
    }

    function hideMenu(event) {
      const menuContent = document.getElementById('menu-content');
      if (!menuContent.contains(event.target)) {
        menuContent.classList.remove('show');
        closeMenuItems();
      }
    }

    function openMenuItems() {
      const menuItems = document.querySelectorAll('.menu-content a');
      menuItems.forEach((item, index) => {
        item.style.animation = `fadeInFromBottom 0.5s ${index * 0.1}s forwards`;
      });
    }

    function closeMenuItems() {
      const menuItems = document.querySelectorAll('.menu-content a');
      menuItems.forEach((item, index) => {
        item.style.animation = `fadeInFromTop 0.5s ${index * 0.1}s forwards reverse`;
      });
    }

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }
  </script>
</body>
</html>
