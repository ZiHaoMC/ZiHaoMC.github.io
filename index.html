<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-size: cover; /* 背景图片覆盖整个页面 */
      background-repeat: no-repeat; /* 背景图片不重复 */
      background-color: grey; /* 背景加载前的底色为灰色 */
      color: white; /* 默认文字颜色为白色 */
      transition: background-color 0.5s, color 0.5s; /* 添加过渡效果 */
      position: relative;
    }

    /* 添加半透明黑色覆盖层 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
      pointer-events: none; /* 让覆盖层不影响点击事件 */
      z-index: 0; /* 确保覆盖层在背景图片之上 */
    }

    /* 页面布局 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center; /* 设置文字居中 */
      z-index: 1; /* 确保标题在背景上方显示 */
      position: relative; /* 相对定位，为了下面绝对定位元素的参照 */
    }

    /* 添加文字从下向上出现的动画 */
    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 添加文字从上向下出现的动画 */
    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 添加文字从右向左出现的动画 */
    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 添加标题淡入效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 应用标题动画到标题元素 */
    h1 {
      color: white; /* 设置标题颜色为白色 */
      opacity: 0; /* 隐藏标题 */
      font-size: 4em; /* 增大标题字体 */
      animation: fadeIn 1s ease forwards; /* 应用动画 */
    }

    /* 应用文字动画到 server-info 类 */
    .server-info p {
      opacity: 0; /* 隐藏文字 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
    }

    /* 添加按钮样式 */
    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
      opacity: 0; /* 隐藏按钮 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
      animation-delay: 1.25s; /* 延迟动画 */
      overflow: hidden; /* 隐藏超出内容 */
    }

    /* 添加点击扩展效果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* 底部透明文本样式 */
    .bottom-text {
      position: absolute; /* 绝对定位 */
      bottom: 10px; /* 距离底部的距离 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      opacity: 0.1; /* 设置透明度为0.1 */
      color: rgba(255, 255, 255, 0.1); /* 设置文本颜色为透明白色 */
      user-select: none; /* 设置禁止选择 */
    }

    /* 右上角导航栏样式 */
    .navbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
      z-index: 10; /* 确保导航栏在顶部 */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10; /* 确保首页按钮在顶部 */
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* 夜间模式按钮 */
    .night-mode-btn {
      position: absolute;
      top: 45px;
      right: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1s; /* 延迟动画 */
      transition: background-color 0.3s, color 0.3s;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>
    <!-- 添加半透明黑色覆盖层 -->
    <div class="overlay"></div>

    <!-- 右上角的导航栏 -->
    <div class="navbar">
      <a href="login.html">注册与登录</a>
      <a href="server-info.html">服务器信息</a>
      <a href="news-updates.html">新闻和更新</a>
      <a href="community.html">社区</a>
      <a href="store.html">商店</a>
      <a href="leaderboard.html">排行榜</a>
      <a href="support-feedback.html">支持与反馈</a>
      <a href="downloads.html">下载资源</a>
      <a href="about.html">关于我们</a>
      <a href="multilingual.html">多语言支持</a>
      <button class="night-mode-btn" id="night-mode-btn"> 🌙 </button> <!-- 调整夜间模式按钮 -->
    </div>

    <a href="index.html" class="home-btn">首页</a>

    <!-- 添加服务器信息 -->
    <div class="container">
      <h1>Zcraft</h1> <!-- 添加标题 -->
      <div class="server-info">
        <p style="animation-delay: 0.1s;">服务器地址: play.zcraft.cn</p>
        <p style="animation-delay: 0.2s;">支持版本: 1.8 - 1.18</p>
        <p style="animation-delay: 0.3s;">在线玩家: 0/100</p>
        <p style="animation-delay: 0.4s;">服务器状态: 在线</p>
      </div>
      <a href="login.html" class="btn">立即加入</a>
    </div>

    <div class="bottom-text">
      Zcraft - The Ultimate Minecraft Experience
    </div>

    <script>
      // 获取按钮元素
      const nightModeBtn = document.getElementById('night-mode-btn');
      const overlay = document.querySelector('.overlay');
      let nightMode = false;

      // 点击事件监听
      nightModeBtn.addEventListener('click', () => {
        nightMode = !nightMode;
        if (nightMode) {
          document.body.style.backgroundColor = 'black';
          document.body.style.color = 'white';
          overlay.style.background = 'rgba(0, 0, 0, 0.7)';
          nightModeBtn.textContent = ' ☀ ';
        } else {
          document.body.style.backgroundColor = 'white';
          document.body.style.color = 'black';
          overlay.style.background = 'rgba(0, 0, 0, 0.5)';
          nightModeBtn.textContent = ' 🌙 ';
        }
      });

      // Ripple 效果
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
          const x = e.clientX - e.target.offsetLeft;
          const y = e.clientY - e.target.offsetTop;

          const ripple = document.createElement('span');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          ripple.classList.add('ripple');

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    </script>
</body>
</html>
