<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <link media="all" rel="stylesheet" href="./primer.css" />
  <link media="all" rel="stylesheet" href="./site.css" />
  <link media="all" rel="stylesheet" href="./signup.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    /* 页面布局 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white; /* 设置文字颜色 */
      text-align: center; /* 设置文字居中 */
    }
    
    /* 添加文字淡入动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* 应用文字动画到标题 */
    h1 {
      animation: fadeIn 1s ease forwards;
    }
    
    /* 添加按钮样式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
    }
  </style>
</head>
<body class="height-full d-flex" style="word-wrap: break-word; background: url('your-background-image.jpg') no-repeat center center fixed; background-size: cover;">
  <div class="js-warp-hide bg-gray-dark-mktg d-flex flex-auto flex-column overflow-hidden position-relative">
    <div class="signup-space">
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
      <div class="signup-stars"></div>
    </div>
    <!-- 添加服务器信息 -->
    <div class="container">
      <h1 style="color: #87CEEB;">Zcraft</h1>
      <div class="server-info">
        <p class="fadeInSequentially" style="animation-delay: 0.5s;">欢迎来到Zcraft服务器！在这里，你可以尽情享受游戏乐趣。</p>
        <p class="fadeInSequentially" style="animation-delay: 0.75s;">服务器IP地址：<code>play.simpfun.cn</code></p>
        <p class="fadeInSequentially" style="animation-delay: 5s;">端口号：<code>11008</code></p>
        <a href="#about" class="btn fadeInSequentially" style="animation-delay: 1.25s;">关于我们</a>
      </div>
    </div>
  </div>
</body>
</html>
