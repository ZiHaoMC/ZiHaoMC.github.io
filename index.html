<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">

  <link media="all" rel="stylesheet" href="./site.css" />
  <link media="all" rel="stylesheet" href="./signup.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 页面布局 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white; /* 设置文字颜色为白色 */
      text-align: center; /* 设置文字居中 */
      z-index: 1; /* 确保标题在背景上方显示 */
      position: relative; /* 相对定位，为了下面绝对定位元素的参照 */
    }

    /* 添加文字从下向上出现的动画 */
    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 添加文字从上向下出现的动画 */
    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 添加标题淡入效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 应用标题动画到标题元素 */
    h1 {
      color: #007bff; /* 设置标题颜色为淡蓝色 */
      opacity: 0; /* 隐藏标题 */
      animation: fadeIn 1s ease forwards; /* 应用动画 */
    }

    /* 应用文字动画到 server-info 类 */
    .server-info p {
      opacity: 0; /* 隐藏文字 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
    }

    /* 添加按钮样式 */
    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
      opacity: 0; /* 隐藏按钮 */
      animation: fadeInFromBottom 1s ease forwards; /* 应用动画 */
      animation-delay: 1.25s; /* 延迟动画 */
      overflow: hidden; /* 隐藏超出内容 */
    }

    /* 添加点击扩展效果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* 底部透明文本样式 */
    .bottom-text {
      position: absolute; /* 绝对定位 */
      bottom: 10px; /* 距离底部的距离 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 水平居中 */
      opacity: 0.1; /* 设置透明度为0.1 */
      color: rgba(255, 255, 255, 0.1); /* 设置文本颜色为透明白色 */
      user-select: none; /* 设置禁止选择 */
    }

    /* 右上角导航栏样式 */
    .navbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10; /* 确保导航栏在顶部 */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10; /* 确保首页按钮在顶部 */
    }
  </style>
</head>
<body class="height-full d-flex" style="word-wrap: break-word;">
  <div class="js-warp-hide bg-gray-dark-mktg d-flex flex-auto flex-column overflow-hidden position-relative">

    <!-- 右上角的导航栏 -->
    <div class="navbar">
      <a href="login.html">注册与登录</a>

    <!-- 底部透明文本 -->
    <div class="bottom-text">
      Copyright © 2024 Zcraft All Right Reserved.
    </div>
  </div>
  <script>
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) {
        ripple.remove();
      }
      button.appendChild(circle);
    }
  </script>
</body>
</html>
