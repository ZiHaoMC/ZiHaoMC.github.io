<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #181818; /* 默认背景色 */
      min-height: 200vh; /* 增加页面高度以允许滚动 */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
      color: white; /* 设置全局文本颜色为白色 */
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* 设置背景图片高度 */
      z-index: -1; /* 确保背景在所有内容后面 */
    }

    .bg-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7); /* 调整亮度 */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInFromTop {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .server-info p {
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromBottom 1s ease forwards;
      animation-delay: 1.25s;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.1;
      user-select: none;
    }

    .navbar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar a:nth-child(1) {
      animation-delay: 0.1s;
    }

    .navbar a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .navbar a:nth-child(3) {
      animation-delay: 0.3s;
    }

    .navbar a:nth-child(4) {
      animation-delay: 0.4s;
    }

    .navbar a:nth-child(5) {
      animation-delay: 0.5s;
    }

    .navbar a:nth-child(6) {
      animation-delay: 0.6s;
    }

    .navbar a:nth-child(7) {
      animation-delay: 0.7s;
    }

    .navbar a:nth-child(8) {
      animation-delay: 0.8s;
    }

    .navbar a:nth-child(9) {
      animation-delay: 0.9s;
    }

    .navbar a:nth-child(10) {
      animation-delay: 1s;
    }

    .navbar a:nth-child(11) {
      animation-delay: 1.1s;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromTop 1s ease forwards;
      z-index: 10;
      transition: background-color 0.3s;
      color: white;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .night-mode-btn {
      position: fixed;
      top: 50px;
      right: 10px;
      text-decoration: none;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      opacity: 0;
      animation: fadeInFromRight 1s ease forwards;
      animation-delay: 1.1s;
      z-index: 10;
      transition: background-color 0.3s;
      color: white;
    }

    .night-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .server-info-image {
      position: relative;
      top: 40px; /* 调整此值以向下移动图片 */
      left: 0;
      height: auto;
      max-height: 20vh;
      object-fit: contain;
      z-index: 2;
    }

    .server-info-text {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -100%);
      font-size: 2em;
      text-align: center;
      z-index: 3;
    }

    #server-info-section,
    #news-updates-section,
    .news-update-list {
      color: black; /* 默认文本颜色为黑色 */
    }

    .night-mode #server-info-section,
    .night-mode #news-updates-section,
    .night-mode .news-update-list {
      color: white; /* 夜间模式下文本颜色为白色 */
    }

    #server-info-section {
      top: 106vh; /* 固定到背景图片下方 */
    }

    #news-updates-section {
      top: 132vh; /* 固定到服务器信息文本下方 */
    }

    .news-update-list {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: left;
      max-width: 800px;
      line-height: 1.5;
      position: absolute;
      top: 150%; /* 放置在news-updates-section正下方 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: none; /* 默认隐藏所有更新 */
    }

    .news-update-list.latest {
      display: block; /* 仅显示包含 latest 的更新 */
    }

    .news-update-list p {
      margin-bottom: 10px;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    .fade-out-in {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img id="bg-image" src="background-day-0.png" alt="Background">
  </div>

  <!-- 右上角的导航栏 -->
  <div class="navbar">
    <a href="login.html">注册与登录</a>
    <a href="#" id="server-info-link">服务器信息</a>
    <a href="news-updates.html">新闻与更新</a>
    <a href="event.html">活动</a>
    <a href="resource.html">资源</a>
    <a href="shop.html">商店</a>
    <a href="support.html">支持</a>
    <a href="contact.html">联系我们</a>
    <a href="rules.html">规则</a>
    <a href="wiki.html">Wiki</a>
    <a href="https://zcraft.us.kg/about-ourselves.html">关于我们</a>
  </div>

  <!-- 左上角的首页按钮 -->
  <a href="index.html" class="home-btn">首页</a>

  <!-- 夜间模式按钮 -->
  <a href="#" class="night-mode-btn" id="night-mode-btn"> ☀ </a>

  <!-- 添加服务器信息 -->
  <div class="container">
    <h1>Zcraft</h1> <!-- 添加标题 -->
    <div class="server-info">
      <p>服务器：<code>play.simpfun.cn:26097</code></p>
      <p>版本：<code>1.20.1</code></p>
      <a href="https://zcraft.us.kg/login.html/" class="btn" onclick="createRipple(event)">加入我们</a>
    </div>
  </div>

  <!-- 服务器信息文本 -->
  <div id="server-info-section" class="server-info-text">服务器信息</div>

  <!-- 服务器信息图片 -->
  <img id="server-info-image" class="server-info-image" src="https://api.imlazy.ink/mcapi/?name=Zcraft&host=play.simpfun.cn&type=image&getmotd=%0a%0a&getbg=8.jpg&port=26097" alt="Server Status Image">

  <!-- 新闻与更新文本 -->
  <div id="news-updates-section" class="server-info-text">新闻与更新</div>

  <!-- 新闻与更新内容 -->
  <div class="news-update-list latest">
    <div class="fade-out-in">
      <p id="news-update-text" class="fade-out-in-text">2024.7.4 (latest) 二本更新完成</p>
      <p id="replacement-text" class="fade-out-in-text" style="opacity: 0;">2024.7.1 二本boss更新</p>
    </div>
  </div>

  <script>
    const nightModeBtn = document.getElementById('night-mode-btn');
    const bgImage = document.getElementById('bg-image');
    const body = document.body;

    const dayImages = ['background-day-0.png', 'background-day-1.png', 'background-day-2.png'];
    const nightImages = ['background-night-0.png', 'background-night-1.png', 'background-night-2.png'];

    let isNightMode = localStorage.getItem('isNightMode') === 'true';
    let currentImageIndex = 0;

    if (isNightMode) {
      body.classList.add('night-mode');
      nightModeBtn.textContent = '🌙';
      bgImage.src = nightImages[currentImageIndex];
      body.style.backgroundColor = 'black';
    } else {
      body.classList.add('day-mode');
      nightModeBtn.textContent = '☀';
      bgImage.src = dayImages[currentImageIndex];
      body.style.backgroundColor = 'white';
    }

    nightModeBtn.addEventListener('click', () => {
      body.classList.toggle('night-mode');
      body.classList.toggle('day-mode');
      isNightMode = !isNightMode;
      localStorage.setItem('isNightMode', isNightMode);

      if (isNightMode) {
        nightModeBtn.textContent = '🌙';
        bgImage.src = nightImages[currentImageIndex];
        body.style.backgroundColor = 'black';
      } else {
        nightModeBtn.textContent = '☀';
        bgImage.src = dayImages[currentImageIndex];
        body.style.backgroundColor = 'white';
      }

      currentImageIndex = (currentImageIndex + 1) % dayImages.length;
    });

    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }

    document.getElementById('server-info-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('server-info-section').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('news-update-text').addEventListener('click', function () {
      const newsUpdateText = document.getElementById('news-update-text');
      const replacementText = document.getElementById('replacement-text');

      // 添加淡出动画
      newsUpdateText.classList.add('fade-out');

      // 在淡出动画结束后，显示替换文本并添加淡入动画
      newsUpdateText.addEventListener('animationend', function () {
        replacementText.classList.add('fade-in');
      }, { once: true });
    });
  </script>
</body>
</html>
